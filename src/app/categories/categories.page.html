<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let category of categories" [routerLink]="['/category-display/', category.id]">
      <ion-card-header>
        <ion-card-title>{{ category.title }}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
