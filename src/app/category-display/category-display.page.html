<ion-header>
  <ion-toolbar>
    <ion-title>categoryDisplay</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div>{{ category.title }}</div>
    <div>{{ category.description }}</div>
    <div>
      <ion-button color="primary" size="small">Modify</ion-button>
      <ion-button color="danger" size="small"(click)="delete(category.id)">Delete</ion-button>
    </div>
  </div>
</ion-content>
