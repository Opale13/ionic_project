<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let task of tasks">
      <ion-card-header>
        <ion-card-title>{{ task.title }}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
