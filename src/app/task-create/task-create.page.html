<ion-header>
  <ion-toolbar>
    <ion-title>task-create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="newTask.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea rows="5" [(ngModel)]="newTask.description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-select placeholder="Select category" [(ngModel)]="newTask.fkCategory">
      <ion-select-option *ngFor="let category of categories" [value]="category">
        {{ category.title }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <div>
    <ion-button color="success" (click)="create()">Create</ion-button>
    <ion-button color="danger" [routerLink]="['/tasks']">Cancel</ion-button>
  </div>
</ion-content>
